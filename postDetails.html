<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
    <!-- IMPORT FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cantora+One&display=swap"
      rel="stylesheet"
    />
    <!-- // IMPORT FONT // -->
    <!-- IMPORT AXIOS -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <!--// IMPORT AXIOS //-->
    <!-- IMPORT BOOTSTRAP -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!--// IMPORT BOOTSTRAP //-->
    <style>
      body {
        background: #f0ecff;
      }
      .card {
        margin-top: 25px;
      }
      #add-btn {
        position: fixed;
        bottom: 5%;
        right: 7%;
        height: 70px;
        width: 70px;
        font-size: 50px;
        color: white;
        border-radius: 50%;
        text-align: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.3);
        /* padding-bottom: 80px; */
      }
      #toUpBtn {
        position: fixed;
        bottom: 1%;
        right: 2%;
        height: 70px;
        width: 50px;
        font-size: 50px;
        color: black;
        border-radius: 50%;
        text-align: center;
        justify-content: center;
        cursor: pointer;
      }

      /* ============ LOADER STYLES ============= */
      .lds-facebook {
        /* change color here */
        color: #f5f7f6;
      }
      .lds-facebook,
      .lds-facebook div {
        box-sizing: border-box;
      }
      .lds-facebook {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-facebook div {
        display: inline-block;
        position: absolute;
        left: 8px;
        width: 16px;
        background: currentColor;
        animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
      }
      .lds-facebook div:nth-child(1) {
        left: 8px;
        animation-delay: -0.24s;
      }
      .lds-facebook div:nth-child(2) {
        left: 32px;
        animation-delay: -0.12s;
      }
      .lds-facebook div:nth-child(3) {
        left: 56px;
        animation-delay: 0s;
      }
      @keyframes lds-facebook {
        0% {
          top: 8px;
          height: 64px;
        }
        50%,
        100% {
          top: 24px;
          height: 32px;
        }
      }
    </style>
  </head>
  <body>
    <!-- ========== LOADER =========== -->
    <div
      id="loader"
      style="
        background-color: rgba(224, 223, 223, 0.76);
        border-radius: 20px;
        width: 100px;
        height: 100px;
        position: fixed;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        margin: auto auto;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      "
    >
      <div class="lds-facebook">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- ========== /// LOADER /// ========== -->

    <!-- ==== MODALS ==== -->
    <!-- LOGIN MODAL -->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username:</label
                >
                <input type="text" class="form-control" id="username-input" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="loginBtnClicked()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- // LOGIN MODAL //-->
    <!-- REGISTER MODAL -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Register A new User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="register-name-input"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-username-input"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-password-input"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Profile Image:</label
                >
                <input type="file" id="profile-image" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="registerBtnClicked()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- // REGISTER MODAL //-->
    <!-- CREATE POST MODAL -->
    <div
      class="modal fade"
      id="create-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Create A New Post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Title:</label
                >
                <input type="text" class="form-control" id="post-title-input" />
              </div>
              <div class="mb-3">
                <textarea
                  name=""
                  id="post-body-input"
                  style="
                    width: 100%;
                    height: 100px;
                    border-color: gray;
                    border-radius: 8px;
                    resize: none;
                  "
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Image:</label
                >
                <input type="file" class="form-control" id="post-image-input" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="createNewPostClicked()"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--// CREATE POST MODAL //-->
    <!-- //==== MODALS ====// -->
    <!-- =====// ALERT //===== -->
    <div
      class="show fade"
      id="success-alert"
      style="position: fixed; z-index: 999999; width: 30%; bottom: 0; right: 0"
    ></div>
    <!-- NAVIGATION BAR CONT-->
    <div class="container mt-2">
      <div class="d-flex justify-content-center">
        <div class="col-9">
          <nav
            class="navbar navbar-expand-lg bg-body-tertiary shadow-sm rounded"
          >
            <div class="container-fluid">
              <a
                class="navbar-brand"
                style="font-family: Cantora One; font-weight: 600"
                >Tarmeez</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="home.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      onclick="profileClicked()"
                      style="cursor: pointer"
                      >Profile</a
                    >
                  </li>
                </ul>
                <!-- FOR NON LOGEDIN USER -->
                <div
                  id="logged-in-div"
                  class="d-flex w-100 justify-content-end"
                >
                  <button
                    id="login-btn"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#login-modal"
                    class="btn btn-outline-success me-2"
                  >
                    Login
                  </button>
                  <button
                    data-bs-toggle="modal"
                    data-bs-target="#register-modal"
                    id="register-btn"
                    type="button"
                    class="btn btn-outline-success"
                  >
                    Register
                  </button>
                </div>
                <!--// FOR NON LOGEDIN USER //-->
                <!-- FOR LOGEDIN USER -->
                <div
                  id="logout-div"
                  class="d-flex w-100 justify-content-end align-items-center"
                >
                  <img
                    class="rounded-circle"
                    style="width: 40px; height: 40px"
                    src="./pro-pic/avatar.jpeg"
                    alt="image"
                    id="nav-user-image"
                  />
                  <b style="margin-left: 5px" id="nav-username"></b>
                  <button
                    onclick="logout()"
                    style="margin-left: 10px"
                    id="logout-btn"
                    type="button"
                    data-bs-toggle="modal"
                    class="btn btn-outline-danger"
                  >
                    Logout
                  </button>
                </div>
                <!--// FOR LOGEDIN USER //-->
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!--// NAVIGATION BAR CONT //-->
    <!-- SCROLL TO UP BUTTON -->

    <svg
      onclick="scrollToTop()"
      id="toUpBtn"
      xmlns="http://www.w3.org/2000/svg"
      width="50"
      height="50"
      style="color: rgba(128, 128, 128, 0.274); display: none"
      fill="currentColor"
      class="bi bi-arrow-up-circle-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"
      />
    </svg>

    <!-- // SCROLL TO UP BUTTON // -->
    <!-- MAIN CONTENT -->
    <div class="container">
      <!-- USER'S POST -->
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-9">
          <h1 style="font-family: DM Serif Display">
            <span id="username-span"> Maha's </span>
            Post
          </h1>
        </div>
      </div>
      <!-- POST ROW -->
      <div class="d-flex justify-content-center">
        <div class="col-9" id="post">
          <!-- POST CARD -->
          <div class="card shadow-sm">
            <div class="card-header">
              <img
                src="./pro-pic/women.jpg"
                alt="image"
                style="width: 40px; height: 40px"
                class="rounded-circle border border-1"
              />
              <b></b>
            </div>
            <div class="card-body">
              <img class="w-100" src="./pro-pic/water.jpg" alt="image" />
              <h6 style="color: rgb(150, 149, 149)"></h6>
              <h5></h5>
              <p></p>
              <hr />
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pen"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"
                  />
                </svg>
                <span></span>
              </div>
            </div>
            <!-- COMMENTS -->
            <div id="comments">
              <!-- COMMENT -->
              <div class="p-3" style="background-color: rgb(240, 239, 239)">
                <!-- PROFILE PIC + USERNAME -->
                <div>
                  <img
                    src=""
                    class="rounded-circle"
                    style="width: 40px; height: 40px"
                    alt=""
                  />
                  <b></b>
                </div>
                <!-- // PROFILE PIC + USERNAME // -->
                <!-- COMMENTS BODY -->
                <div></div>
                <!-- // COMMENTS BODY // -->
              </div>
              <!-- // COMMENT // -->
            </div>
            <!-- // COMMENTS // -->
            <!-- // POST CARD //-->
          </div>
          <!-- // POST CARD // -->
        </div>
      </div>
      <!--// POST ROW //-->
    </div>
  </body>
  <script src="./mainLogic.js"></script>
  <script src="./homeScripts.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("postId");
    setupUI();
    getPost();
    function getPost() {
      toggleLoader(true);
      axios
        .get(`https://tarmeezacademy.com/api/v1/posts/${id}`)
        .then(function (response) {
          const post = response.data.data;
          const comments = post.comments;
          const author = post.author;
          document.getElementById("username-span").innerHTML =
            author.username + `'s`;
          let postTitle = "";
          if (post.title !== null) {
            postTitle = post.title;
          }

          let commentsContent = ``;
          for (comment of comments) {
            commentsContent += `
            <div class="p-3" style="background-color: rgb(240, 239, 239)">
                <!-- PROFILE PIC + USERNAME -->
                <div>
                  <img
                    src="${comment.author.profile_image}"
                    class="rounded-circle"
                    style="width: 40px; height: 40px"
                    alt=""
                  />
                  <b>${comment.author.username}</b>
                </div>
                <!-- // PROFILE PIC + USERNAME // -->
                <!-- COMMENTS BODY -->
                <div>
                  ${comment.body}
                </div>
                <!-- // COMMENTS BODY // -->
              </div>
            `;
          }
          const postContent = `
          <div class="card shadow-sm">
                <div class="card-header">
                    <img
                        src="${author.profile_image}"
                        alt="image"
                        style="width: 40px; height: 40px"
                        class="rounded-circle border border-1"
                    />
                <b>@${author.username}</b>
                </div>
                <div class="card-body">
                    <img class="w-100" src="${post.image}" alt="image" />
                    <h6 style="color: rgb(150, 149, 149)">${post.created_at}</h6>
                    <h5>${postTitle}</h5>
                    <p>
                        ${post.body}
                    </p>
                    <hr />
                <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pen"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"
                  />
                </svg>
                <span>(${post.comments_count}) comments</span>

              </div>

              <div id="comments">${commentsContent}</div>;
              <div class="input-group mb-3" id="add-comment-div">
                <input id="comment-input" placeholder="add your comment here.." class="form-control">
                <button class="btn btn-outline-primary" type="button" onclick="createCommentClicked()">send</button>
                </div>
            </div>`;

          document.getElementById("post").innerHTML = postContent;
        })
        .catch((error) => {
          const message = error.response.data.message;
          showAlert(message, `danger`);
        })
        .finally(() => {
          toggleLoader(false);
        });
    }

    setupUI();

    function createCommentClicked() {
      let commentBody = document.getElementById("comment-input").value;
      let params = {
        body: commentBody,
      };
      let token = localStorage.getItem("token");
      let url = `${baseUrl}/posts/${id}/comments`;

      toggleLoader(true);
      axios
        .post(url, params, {
          headers: {
            authorization: `Bearer ${token}`,
          },
        })
        .then((response) => {
          showAlert("The comment has been created successfully", `success`);
          getPost();
        })
        .catch((erro) => {
          const errorMessage = erro.response.data.message;
          showAlert(errorMessage, `danger`);
        })
        .finally(() => {
          toggleLoader(false);
        });
    }
  </script>
</html>
